services:
  typescript-app:
    build:
      context: .
      dockerfile: ./dockerfile
    container_name: typescript-app
    restart: unless-stopped
    init: true
    ports:
      - "5173:5173"  # Expose the Vite/serve port as per Dockerfile and README
    # env_file: ./.env  # Uncomment if .env file exists
    # No external dependencies detected in README or source
    # No volumes needed as this is a frontend/static app
    # No networks section needed as there is only one service
